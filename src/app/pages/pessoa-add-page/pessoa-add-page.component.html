<form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <input type="hidden" formControlName="id" />
    <div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" placeholder="Nome" name="nome" formControlName="nome" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" name="email" formControlName="email" />
            
        </mat-form-field>
        <p class="error" *ngIf="isError('email', 'required')"> Email é obrigatório! </p>

        <p class="error" *ngIf="isError('email', 'email')"> Não é um Email válido. </p>



    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Hobbie</mat-label>
            <mat-select formControlName="hobbie" >
                <mat-option *ngFor="let hobie of hobies"[value]="hobie">{{hobie}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-buttom color="primary"> Salvar</button>
    </div>

</form>
